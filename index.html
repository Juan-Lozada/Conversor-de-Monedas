<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Conversor de Monedas</title>
</head>

<body>
    <header>
        <div class = "text-center display-5 text-light p-2 border-bottom border-top border-info mx-5 my-4 mb-0">
            <h1>Conversor de monedas Nacional</h1>
         </div>     
    </header>

    <div id="inputCard">
        <div class="input-group mb-3 p-5 mt-3 " id="inputBg">
            <h2 class="text-center col-12 p-2">Pesos CLP</h2>
            <input type="text" class="form-control-lg col-8 mx-auto rounded" id="inputClp">
            <h3 class="text-center col-12 p-2">Moneda a convertir</h3>
            <select class="form-select-lg col-8 mx-auto  rounded" id="inputCurrency">
            <option class="option text-center" id="currencyC"></option>
            
            </select>
            <button type="button" class="btn btn-outline-info text-light mx-auto col-5 rounded p-2 m-4" id="calcularBtn" >Calcular</button>
            <h2 ><h2 id="result" class="text-center col-12 mx-auto"></h2></h2>
        </div>
    </div>

    <section id="currencyConverter"></section>
    <div class="bg-light col-6 mx-auto">
        <h1 class="text-center" id="currencyTypeH1"></h1>
        <canvas id="myChart" style="width:100%;max-width:600px" class="mx-auto bg-light"></canvas>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script type="module" src="assets/js/script.js"></script>
    
</body>

</html>
